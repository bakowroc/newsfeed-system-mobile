<navigate></navigate>    
<div class="news-box" *ngFor="let item of news">
    <img src="http://127.0.0.1:8000/static/assets/news/{{item.id}}.png">
    <h1 class="title">{{item.title}}</h1>
    <article class="content">
        {{item.desc}}
    </article>
    <a class="button">Read more</a>
</div>
